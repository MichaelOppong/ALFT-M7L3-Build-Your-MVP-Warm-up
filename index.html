<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Create Your Profile!</h1>
  <div class="main">
      <div class="column">
          <p>Name:</P>
          <input class="name">
          <button class="nameButton">Submit</button>
          <p>Age:</P>
          <input class="age">
          <button class="ageButton">Submit</button>
          <p>Favorite Color:</P>
          <input class="color">
          <button class="colorButton">Submit</button>
          <p>Avatar</p>
          <div class="avatars">
              <img class="giraffe" src="https://megknoll.github.io/images/giraffe.png">
              <img class="lion" src="https://megknoll.github.io/images/lion.png">
              <img class="rabbit" src="https://megknoll.github.io/images/rabbit.png">
          </div>
      </div>
      <div class="column">
          <h3>Preview</h3>
          <div class="preview">
              <img class="myAvatar" src="https://megknoll.github.io/images/sun.png">
              <h2 class="myName"></h2>
              <p class="myAge"></p>
          </div>
      </div>
  </div>  <script src="script.js"></script>
</body>

</html>
